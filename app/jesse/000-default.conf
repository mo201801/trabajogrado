<VirtualHost *:80>
    ServerName plataformaweb.dev
	WSGIDaemonProcess app user=osboxes group=www-data threads=2
	WSGIScriptAlias / /var/www/app/run.wsgi
	<Directory /var/www/app/>
	 WSGIProcessGroup app
	 WSGIApplicationGroup %{GLOBAL}
	 order deny,allow
	 Allow from all
	</Directory>

	Alias "/static/" "/var/www/app/static/"
	<Directory /var/www/app/static/>
	  Order allow,deny
	  Allow from all
	</Directory>

	Alias "/templates/" "/var/www/app/templates/"
	<Directory /var/www/app/templates/>
	  Order allow,deny
	  Allow from all
	</Directory>

	ErrorLog /var/www/app/error.log
	CustomLog /var/www/app/access.log combined
</VirtualHost>
