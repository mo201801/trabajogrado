<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Subida de Documento con Bootstrap</title>
<!--agregado de favicon-->
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">Formulario para Subir Documento</h2>
  <form method="POST" enctype="multipart/form-data" id="subirdoc">
    <label for="clientes">Clientes:</label>
    <input type="text" class="form-control mb-2" id="clientes" name="clientes" required>

    <label for="tipo_documento">Tipo de Documento:</label>
    <select class="form-control mb-2" id="tipo_documento" name="tipo_documento" required>
      <option value="">Selecciona el tipo de documento</option>
      <option value="Contrato">Contrato</option>
      <option value="Informe">Informe</option>
      <option value="Acta">Acta</option>
    </select>

    <label for="abogado">Abogado Responsable:</label>
    <input type="text" class="form-control mb-2" id="abogado" name="abogado" required>

    <label for="fecha_ingreso">Fecha de Ingreso:</label>
    <input type="date" class="form-control mb-2" id="fecha_ingreso" name="fecha_ingreso" required>

    <label for="comentario">Comentario:</label>
    <textarea class="form-control mb-2" id="comentario" name="comentario" rows="4"></textarea>

    <label for="archivo">Adjuntar Archivo:</label>
    <input type="file" class="form-control-file mb-3" id="archivo" name="archivo" accept=".pdf">

    <button type="submit" class="btn btn-primary">Subir Documento</button>
  </form>
</div>

<footer class="text-center mt-5">
  <p>Bufete Cartagena 2024Â®</p>
</footer>

<script>
$(function(){
  $('#subirdoc').on('submit',function(event){
    event.preventDefault();
    var formData = new FormData(this);
    console.log(formData);
    $.ajax({
      type:'POST',
      url:'/cargar',
      data:formData,
      processData: false,
      contentType: false,
      success:function(response){
        $('#subirdoc')[0].reset();
        alert('Datos guardados correctamente.');
      },
      error:function(response){
        alert('Error al guardar los datos.');
      }
    });
  });
}); 
</script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
