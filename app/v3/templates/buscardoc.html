<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Documentos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Buscar en Documentos</h1>
        <form method="POST">
            <input type="text" name="search_term" placeholder="Ingrese término de búsqueda" required>
            <button type="submit">Buscar</button>
        </form>

        {% if results %}
            <h2>Resultados:</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Contenido</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                        <tr>
                            <td>{{ result['id'] }}</td>
                            <td>{{ result['content'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>
</html>
