<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Poder General Judicial</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Poder General Judicial</h2>
        <form action="/caratula" method="POST">
            <div class="mb-3">
                <label for="numero" class="form-label">Número:</label>
                <input type="text" class="form-control" id="numero" name="numero" placeholder="Escriban número aquí">
            </div>

            <div class="mb-3">
                <label for="anio" class="form-label">Año:</label>
                <input type="text" class="form-control" id="anio" name="anio" placeholder="Escriban año aquí">
            </div>

            <div class="mb-3">
                <label for="libro" class="form-label">Libro:</label>
                <input type="text" class="form-control" id="libro" name="libro" placeholder="Escriban libro aquí">
            </div>

            <div class="mb-3">
                <label for="otorgadoPor" class="form-label">Otorgado por:</label>
                <input type="text" class="form-control" id="otorgadoPor" name="otorgadoPor" placeholder="Escriban nombre aquí">
            </div>

            <div class="mb-3">
                <label for="aFavorDe" class="form-label">A favor de:</label>
                <input type="text" class="form-control" id="aFavorDe" name="aFavorDe" placeholder="Escriban nombre aquí">
            </div>

            <div class="mb-3">
                <label for="notario" class="form-label">Ante los oficios del notario:</label>
                <input type="text" class="form-control" id="notario" name="notario" placeholder="Escriban nombre aquí">
            </div>
             <div class="mb-3">
                <label for="departamento" class="form-label">Departamento:</label>
                <input type="text" class="form-control" id="departamento" name="departamento" placeholder="Escriban nombre aquí">
            </div>
            <div class="mb-3">
                <label for="continente" class="form-label">Continente:</label>
                <input type="text" class="form-control" id="continente" name="continente" placeholder="Escriban nombre aquí">
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Enlace a Bootstrap JS (con dependencias Popper y jQuery opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
